<!DOCTYPE html>
<html>
<head>
  <title>AR.js Animated Morph Cube Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/AnimatedMorphCube/glTF-Binary/AnimatedMorphCube.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        animation-mixer="clip: MorphAnimation; loop: repeat">
      </a-entity>
      <!-- Добавим куб для визуальной проверки -->
      <a-box
        position="0.5 0.5 0"
        scale="0.1 0.1 0.1"
        material="color: red"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
