<!DOCTYPE html>
<html>
<head>
  <title>AR.js Animated Phoenix Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('show-animations', {
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          const model = this.el.getObject3D('mesh');
          let text = 'No animations found';
          if (model.animations && model.animations.length > 0) {
            text = 'Animations: ' + model.animations.map(a => a.name).join(', ');
          }
          // Создаём текстовый элемент на экране
          const textEntity = document.createElement('a-text');
          textEntity.setAttribute('value', text);
          textEntity.setAttribute('position', '0 0 -1');
          textEntity.setAttribute('align', 'center');
          textEntity.setAttribute('color', 'red');
          textEntity.setAttribute('scale', '0.5 0.5 0.5');
          this.el.sceneEl.appendChild(textEntity);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity
        gltf-model="url(assets/phoenix.glb)"
        scale="3.3 3.3 3.3"
        position="0 0 0"
        animation-mixer="clip: *; loop: repeat"
        show-animations>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
